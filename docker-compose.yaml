version: '3.8'
services:
  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lakehouse

  minio-client:
    image: minio/mc:latest
    container_name: minio-client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/bronze --ignore-existing;
      echo 'Bucket bronze created!';
      exit 0;
      "
    networks:
      - lakehouse
  
  spark-master-2:
    image: public.ecr.aws/bitnami/spark:3.5
    container_name: spark-master-2
    user: root
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_OPTS=-Divy.home=/tmp/.ivy
      - HADOOP_USER_NAME=bitnami
    ports:
      - "9090:8080"
      - "7077:7077"
    volumes:
      - .:/opt/bitnami/spark/app
      - ./spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
    networks:
      - lakehouse
      
  spark-worker-2:
    image: public.ecr.aws/bitnami/spark:3.5
    container_name: spark-worker-2
    user: root
    depends_on:
      - spark-master-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master-2:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1g
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - HADOOP_USER_NAME=bitnami
    volumes:
      - .:/opt/bitnami/spark/app
      - ./spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
    networks:
      - lakehouse
    

networks:
  lakehouse:
    driver: bridge